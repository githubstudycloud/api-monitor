spring:
  datasource:
    url: jdbc:mysql://localhost:3306/monitor_db
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

monitor:
  enabled: true
  aop:
    enabled: true
  filter:
    enabled: true
  jpa:
    enabled: true
  datasource:
    enabled: false
    url: jdbc:mysql://localhost:3306/separate_monitor_db
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    maximum-pool-size: 10
    minimum-idle: 5
    connection-timeout: 30000
  whitelist:
    enabled: false
    paths:
      - /api/public/**
      - /health
  blacklist:
    enabled: false
    paths:
      - /api/admin/**
      - /internal/**

logging:
  level:
    com.yourcompany.monitor: DEBUG

server:
  port: 8080